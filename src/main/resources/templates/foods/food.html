<!DOCTYPE html>
<html xmlns:td= "http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Insert title here</title>
  <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
    
    <div>
    	<h1 style="text-align: center;">♧♣FoodItem Detail 페이지♣♧</h1>
    </div>
    
    <div class="card" style="width: 100%;">
    	<table class="table">
    		<thead>
    		<tr>
    			<td>FoodId</td>
    			<td>FoodItemName</td>
    			<td>FoodContent</td>
    			<td>FoodPrice</td>
    			<td>FoodSoldOut</td>
    		</tr>
    		</thead>
    		<tbody>
    		<tr>
    		    <td th:text="${food.id}"></td>
    			<td th:text="${food.itemName}">음식3</td>
    			<td th:text="${food.content}">재료3</td>
    			<td th:text="${food.price}">3000</td>
    			<td><input type="checkbox" th:field="${food.soldout}" disabled></td>
    		</tr>
    		
    		</tbody>
    	</table>
    </div>
    <div style="text-align: center;">
    	<button th:onclick="|location.href='@{/foods/update/{foodId}(foodId=${food.id})}'|">수정하기</button>
    	<button th:onclick="|location.href='@{/foods}'|">리스트</button>
    </div>
</body>
</html>
