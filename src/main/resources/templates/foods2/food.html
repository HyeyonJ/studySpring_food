<!DOCTYPE html>
<html xmlns:td= "http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Detail food</title>
  <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
    
    <div>
    	<h1 style="text-align: center;">♧♣FoodItem Detail 페이지♣♧</h1>
    </div>
    
    <div class="card" style="width: 100%;">
    	<table class="table">
    		<thead>
    		<tr>
    			<th>FoodId</th>
    			<th>FoodItemName</th>
    			<th>FoodContent</th>
    			<th>FoodPrice</th>
    			<th>FoodSoldOut</th>
    			<th>FoodOptions</th>
    			<th>FoodType</th>
    			<th>ShopCode</th>
    		</tr>
    		</thead>
    		<tbody>
    		<tr>
    		    <td th:text="${food.id}"></td>
    			<td th:text="${food.itemName}">음식3</td>
    			<td th:text="${food.content}">재료3</td>
    			<td th:text="${food.price}">3000</td>
    			<td><input type="checkbox" th:field="${food.soldout}" disabled></td>
    			<td>
    				<div th:each="option : ${options}">
					<input type="checkbox" th:field="${food.options}" th:value="${option.key}" disabled>
					<label th:for="${#ids.prev('options')}" th:text="${option.value}"></label>
					</div>
				</td>
				<td>
			    	<div th:each="foodType : ${foodTypes}">
			    		<input type="radio" th:field="*{food.foodType}" th:value="${foodType.name}" disabled>
			    		<label th:for="${#ids.prev('foodType')}" th:text="${foodType.memo}"></label>
			    	</div>
				</td>
				<td>
					<select th:field="${food.shopCode}" disabled>
	    			<option th:each="shopCode : ${shopCodes}"
	    					th:value="${shopCode.code}" th:text="${shopCode.name}"></option>
	    			</select>
					</div>
				</td>
    		</tr>
    		
    		</tbody>
    	</table>
    </div>
    <div style="text-align: center;">
    	<button th:onclick="|location.href='@{/foods2/update/{foodId}(foodId=${food.id})}'|">수정하기</button>
    	<button th:onclick="|location.href='@{/foods2}'|">리스트</button>
    </div>
    
    <div th:each="option : ${options}"> 
    	<p th:text="${option.key}"></p>
    	<p th:text="${option.value}"></p>
    </div>
</body>
</html>
