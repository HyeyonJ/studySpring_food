<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Insert title here</title>
</head>
<body>
    <h1>update FoodItem Page</h1>
    
    <form action="" method="post" th:object="${food}">
    	<div>
    		<label>★Id<input type="text" name="id" readonly="readonly" th:field="*{id}"></label><br>
    		<label>★ItemName<input type="text" name="itemName" th:field="*{itemName}"></label><br>
    		<label>★Content<input type="text" name="content" th:field="*{content}"></label><br>
    		<label>★Price<input type="number" name="price" th:field="*{price}"></label><br>
    		<label>★Soldout<input type="checkbox" id="soldout" name="soldout" th:field="*{soldout}"></label><br>
    		
    		<label>★foodOption
    			 <div th:each="option : ${options}">
					<input type="checkbox" th:field="*{options}" th:value="${option.key}">
					<label th:for="${#ids.prev('options')}" th:text="${option.value}"></label>
				</div>
			</label><br>
    		
    		<label>★foodType
   				<div th:each="foodType : ${foodTypes}">
		    		<input type="radio" th:field="*{foodType}" th:value="${foodType.name}">
		    		<label th:for="${#ids.prev('foodType')}" th:text="${foodType.memo}"></label>
		    	</div>
    		</label><br>
    		
    		<div>★ShopCode
    		<select th:field="*{shopCode}">
    			<option th:each="shopCode : ${shopCodes}"
    					th:value="${shopCode.code}" th:text="${shopCode.name}"></option>
    		</select>
    		</div>
    	</div>
    	<div>
    		<button type="submit">수정하기</button>
    		
    		<button type="button" th:onclick="|location.href='@{/foods}'|">뒤로가기</button>
    	</div>
    </form>
</body>
</html>
